<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" th:href="@{~/css/login.css}">
</head>
<body>
  
<br>
<br>
    <div class="cont" style="background: #8e44ad;">
        <form th:method="post" th:action="@{/login}">
        <div class="form sign-in">
            <h2>Welcome</h2>
            <label>
                <span>Email</span>
                <input type="email" name="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" >
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="submit" class="submit">Sign In</button>
        </div>
            <img src="https://imgs.search.brave.com/hr3sueo8TR6KNHfXqE-Rxj31uRDt0S8VTZIqGw6wvks/rs:fit:640:640:1/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vNzM2/eC83Ny83Zi8zZS83/NzdmM2U5Zjg5YWM2/ZTEyNzg4MmQzMTE5/OWZhZWUyMC5qcGc" style="width: 20%; margin-left: 25%">

        </form>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">

                    <h3>Don't have an account? Please Sign up!</h3>
                </div>
                <div class="img__text m--in">
                    <h3>If you already has an account, just sign in.</h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in" >Sign In</span>
                </div>
            </div>

            <form th:method="post" th:action="@{/user/saveregister}" th:object="${user}" style="background: #ef1212;">
                <div class="form sign-up">
                    <h2>Create your Account</h2>
                    <label>
                        <span>Name</span>
                        <input type="text"  required  th:field="*{fullname}" >
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email"  required th:field="*{email}" >
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password"  required th:field="*{password}" >
                    </label>
                    <button type="submit" class="submit">Sign Up</button>

                </div>
                <img src="https://imgs.search.brave.com/hr3sueo8TR6KNHfXqE-Rxj31uRDt0S8VTZIqGw6wvks/rs:fit:640:640:1/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vNzM2/eC83Ny83Zi8zZS83/NzdmM2U5Zjg5YWM2/ZTEyNzg4MmQzMTE5/OWZhZWUyMC5qcGc" style="width: 20%; margin-left: 37%">

            </form>

        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
</body>
</html>
